<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpet Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #5cb85c; /* Green */
        }

        .info-section {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .info-section img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section h3 {
            margin-top: 20px;
            color: #5cb85c; /* Green */
        }

        .info-section p {
            margin-top: 10px;
        }

        .calculator-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #5cb85c;
            color: white;
        }

        .footer p {
            margin-bottom: 0;
        }
        @keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.navbar-nav .nav-link {
    color: white;
    font-weight: bold;
    animation: slideIn 0.5s ease-in-out forwards;
    opacity: 0; /* Start with opacity 0 */
}

.navbar-nav .nav-link:hover {
    color: #333; /* Change to desired hover color */
}

    </style>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Carpet Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="Mindex.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Mstore.html">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Mservice.html">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Mcontact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Maccount.html">Account</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Sign Out</a>
            </li>
        </ul>
    </div>
</nav>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Account Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text" id="username"></p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Password</h5>
                <p class="card-text" id="password"></p>
            </div>
        </div>
        <button class="btn btn-primary mt-4" onclick="showAccountDetails()">Show Account Details</button>
    </div>

        <!-- Footer -->
        <footer class="footer text-white text-center p-3 mt-5">
            <p>&copy; 2024 Carpet Store. All rights reserved.</p>
        </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showAccountDetails() {
            const username = localStorage.getItem('username');
            const password = localStorage.getItem('password');

            if (username && password) {
                document.getElementById('username').textContent = username;
                document.getElementById('password').textContent = password;
            } else {
                alert('No account details found.');
            }
        }
    </script>

</body>

</html>
