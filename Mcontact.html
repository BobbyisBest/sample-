        <!-- Page Title -->
    <div class="container-xxl py-2">
        <div class="container">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="border-start border-5 border-primary ps-4">
                    <h6 class="text-body text-uppercase mb-2">Contact Us</h6>
                    <h1 class="display-6 mb-0">User Information</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Social Icons -->
    <div class="container text-center social-icons">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>


    <!-- Contact Form -->
    <div class="container contact-form">
        <h2 class="text-center">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-white text-center p-3 mt-5">
        <p>&copy; 2024 Carpet Store. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                const contact = {
                    name: name,
                    email: email,
                    message: message
                };

                saveContactToLocalStorage(contact);

                alert('Thank you for contacting us! We will get back to you soon.');
                contactForm.reset();
            });

            function saveContactToLocalStorage(contact) {
                let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
                contacts.push(contact);
                localStorage.setItem('contacts', JSON.stringify(contacts));
            }
        });
    </script>
</body>
